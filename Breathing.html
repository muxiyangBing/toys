<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 粒子动画 - 终极定制版</title>
    <style>
        /* --- 基础重置 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; user-select: none; }
        canvas { display: block; width: 100vw; height: 100vh; }

        /* --- 悬浮按钮 --- */
        #menu-btn {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2); color: rgba(255, 255, 255, 0.8);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: all 0.3s ease;
        }
        #menu-btn:hover { background: rgba(255, 255, 255, 0.3); transform: rotate(90deg); color: white; }

        /* --- 侧边栏 --- */
        #sidebar {
            position: fixed; top: 0; left: -320px; width: 300px; height: 100vh;
            background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1); z-index: 999;
            transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            padding: 80px 30px 30px 30px; color: #eee;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 20px;
            overflow-y: auto;
        }
        #sidebar.active { left: 0; }
        #sidebar::-webkit-scrollbar { width: 4px; }
        #sidebar::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }

        .panel-item h3 { font-size: 14px; color: #888; margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .file-upload-wrapper {
            position: relative; width: 100%; height: 40px;
            border: 1px dashed #555; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .file-upload-wrapper:hover { border-color: #00ff99; background: rgba(0, 255, 153, 0.05); }
        .file-upload-wrapper input[type=file] { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
        .upload-text { font-size: 12px; color: #aaa; pointer-events: none; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 90%; }
        #status-msg { font-size: 12px; margin-top: 5px; color: #00ff99; min-height: 1em; }

        .control-group { margin-bottom: 15px; }
        .label-row { display: flex; justify-content: space-between; font-size: 13px; color: #ccc; margin-bottom: 8px; align-items: center; }
        .val-display { color: #00ff99; font-weight: bold; font-size: 12px; }
        
        input[type=range] {
            -webkit-appearance: none; width: 100%; height: 4px;
            background: #333; border-radius: 2px; outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 14px; height: 14px; border-radius: 50%;
            background: #00ff99; cursor: pointer;
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        select { width: 100%; background: #333; color: #eee; border: none; padding: 5px; border-radius: 4px; outline: none; }
        input[type=color] { -webkit-appearance: none; border: none; width: 30px; height: 30px; padding: 0; background: none; cursor: pointer; }
        .color-row { display: flex; align-items: center; justify-content: space-between; margin-top: 8px; }
        .hidden { display: none; }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.5); z-index: 900; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        #overlay.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <button id="menu-btn" title="打开设置">⚙</button>
    <div id="overlay"></div>
    
    <div id="sidebar">
        <!-- 1. 数据源 -->
        <div class="panel-item">
            <h3>数据源</h3>
            <div class="file-upload-wrapper">
                <span class="upload-text">点击选择 TXT 坐标文件</span>
                <input type="file" id="fileInput" accept=".txt">
            </div>
            <div id="status-msg"></div>
        </div>

        <!-- 2. ★★★ 新增：粒子属性 ★★★ -->
        <div class="panel-item">
            <h3>粒子属性</h3>
            
            <div class="control-group">
                <div class="label-row">
                    <span>数量密度</span>
                    <span id="density-val" class="val-display">标准</span>
                </div>
                <!-- 步长 step：1=最密(全显示), 10=最疏(隔10个显1个) -->
                <!-- UI上为了直观，我们把它反过来理解：左边疏，右边密 -->
                <input type="range" id="densityInput" min="1" max="10" value="9" step="1" style="direction: rtl"> 
                <!-- direction: rtl 让滑块往右是变小(step变小=密度变大) -->
            </div>

            <div class="control-group">
                <div class="label-row">
                    <span>颗粒大小</span>
                    <span id="size-val" class="val-display">2.0</span>
                </div>
                <!-- 大小范围 0.5 到 5.0 -->
                <input type="range" id="sizeInput" min="0.5" max="5.0" value="2.0" step="0.1">
            </div>
        </div>

        <!-- 3. 颜色设置 -->
        <div class="panel-item">
            <h3>颜色风格</h3>
            <div class="control-group">
                <div class="label-row"><span>着色模式</span></div>
                <select id="colorModeSelect">
                    <option value="gradient">双色渐变</option>
                    <option value="solid">单色纯色</option>
                </select>
            </div>
            <div id="gradientControls">
                <div class="color-row"><span style="font-size:12px; color:#aaa;">起始颜色</span><input type="color" id="colorStart" value="#00c6ff"></div>
                <div class="color-row"><span style="font-size:12px; color:#aaa;">结束颜色</span><input type="color" id="colorEnd" value="#0072ff"></div>
            </div>
            <div id="solidControls" class="hidden">
                <div class="color-row"><span style="font-size:12px; color:#aaa;">粒子颜色</span><input type="color" id="colorSolid" value="#ffffff"></div>
            </div>
        </div>

        <!-- 4. 交互设置 -->
        <div class="panel-item">
            <h3>交互参数</h3>
            <div class="control-group">
                <div class="label-row"><span>鼠标力度</span><span id="radius-val" class="val-display">150</span></div>
                <input type="range" id="radiusInput" min="0" max="500" value="150">
            </div>
            <div class="control-group">
                <div class="label-row"><span>呼吸速度</span><span id="speed-val" class="val-display">30</span></div>
                <input type="range" id="speedInput" min="0" max="50" value="30">
            </div>
        </div>
    </div>

    <canvas id="canvas1"></canvas>

<script>
    // ================= 全局配置变量 =================
    const settings = {
        particleStep: 1,      // 采样步长 (1=最密, 10=最疏)
        baseSize: 2.0,        // 粒子基础大小
        mouseRadius: 150,
        breathSpeed: 0.03,
        colorMode: 'gradient',
        solidColor: '#ffffff',
        gradientStart: '#00c6ff',
        gradientEnd: '#0072ff'
    };

    let cachedGradient = null; 
    let particleArray = [];
    let time = 0;
    
    // ★★★ 存储原始解析数据，方便随时重新生成粒子 ★★★
    let rawDataInfo = {
        points: [],
        minX: 0, maxX: 0,
        minY: 0, maxY: 0
    };

    const mouse = { x: null, y: null };

    // ================= UI 逻辑 =================
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const statusMsg = document.getElementById('status-msg');

    // 控件引用
    const densityInput = document.getElementById('densityInput');
    const densityVal = document.getElementById('density-val');
    const sizeInput = document.getElementById('sizeInput');
    const sizeVal = document.getElementById('size-val');

    const radiusInput = document.getElementById('radiusInput');
    const radiusVal = document.getElementById('radius-val');
    const speedInput = document.getElementById('speedInput');
    const speedVal = document.getElementById('speed-val');
    
    const colorModeSelect = document.getElementById('colorModeSelect');
    const gradientControls = document.getElementById('gradientControls');
    const solidControls = document.getElementById('solidControls');
    const colorStart = document.getElementById('colorStart');
    const colorEnd = document.getElementById('colorEnd');
    const colorSolid = document.getElementById('colorSolid');

    function toggleSidebar() { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); }
    menuBtn.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);

    // --- 1. 密度控制 ---
    densityInput.addEventListener('input', function() {
        // UI上是 1(Max) 到 10(Min)，我们希望右边是密(Step小)
        // input用了 rtl 样式，所以 value=1在最右边
        const val = parseInt(this.value);
        settings.particleStep = val;
        
        let label = "标准";
        if(val === 1) label = "极密 (High)";
        else if(val > 5) label = "稀疏 (Low)";
        densityVal.innerText = label;

        // 密度改变需要重新计算粒子数组
        if(rawDataInfo.points.length > 0) {
            recreateParticlesFromBuffer();
        }
    });

    // --- 2. 大小控制 ---
    sizeInput.addEventListener('input', function() {
        const val = parseFloat(this.value);
        settings.baseSize = val;
        sizeVal.innerText = val.toFixed(1);
        // 大小改变不需要重新生成，直接在 draw 里读取即可
    });

    // --- 3. 其他交互控制 ---
    radiusInput.addEventListener('input', function() {
        const val = parseInt(this.value);
        settings.mouseRadius = val;
        radiusVal.innerText = val;
    });
    speedInput.addEventListener('input', function() {
        const val = parseInt(this.value);
        settings.breathSpeed = val / 1000;
        speedVal.innerText = val;
    });

    // --- 4. 颜色控制 ---
    colorModeSelect.addEventListener('change', function() {
        settings.colorMode = this.value;
        if(this.value === 'solid') {
            solidControls.classList.remove('hidden');
            gradientControls.classList.add('hidden');
        } else {
            solidControls.classList.add('hidden');
            gradientControls.classList.remove('hidden');
            updateGradient();
        }
    });
    colorStart.addEventListener('input', function() { settings.gradientStart = this.value; updateGradient(); });
    colorEnd.addEventListener('input', function() { settings.gradientEnd = this.value; updateGradient(); });
    colorSolid.addEventListener('input', function() { settings.solidColor = this.value; });

    // ================= 核心逻辑 =================
    const canvas = document.getElementById('canvas1');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function updateGradient() {
        const grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
        grad.addColorStop(0, settings.gradientStart);
        grad.addColorStop(1, settings.gradientEnd);
        cachedGradient = grad;
    }
    updateGradient();

    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

    // 文件上传处理
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        document.querySelector('.upload-text').innerText = file.name;
        statusMsg.innerText = "解析中...";
        
        const reader = new FileReader();
        reader.onload = function(event) {
            // 1. 解析 TXT
            const success = parseTextData(event.target.result);
            if(success) {
                // 2. 生成粒子
                recreateParticlesFromBuffer();
                statusMsg.innerText = `成功! 共 ${rawDataInfo.points.length} 个坐标`;
                setTimeout(() => { toggleSidebar(); }, 1000);
            } else {
                statusMsg.innerText = "数据格式错误";
            }
        };
        reader.readAsText(file);
    });

    // 解析 TXT 并存入 rawDataInfo
    function parseTextData(text) {
        const lines = text.split('\n');
        rawDataInfo.points = [];
        rawDataInfo.minX = Infinity; rawDataInfo.maxX = -Infinity;
        rawDataInfo.minY = Infinity; rawDataInfo.maxY = -Infinity;

        lines.forEach(line => {
            const match = line.trim().match(/(-?\d+(\.\d+)?)[, \t]+(-?\d+(\.\d+)?)/);
            if (match) {
                const x = parseFloat(match[1]);
                const y = parseFloat(match[3]);
                if (!isNaN(x) && !isNaN(y)) {
                    rawDataInfo.points.push({x, y});
                    if (x < rawDataInfo.minX) rawDataInfo.minX = x;
                    if (x > rawDataInfo.maxX) rawDataInfo.maxX = x;
                    if (y < rawDataInfo.minY) rawDataInfo.minY = y;
                    if (y > rawDataInfo.maxY) rawDataInfo.maxY = y;
                }
            }
        });
        return rawDataInfo.points.length > 0;
    }

    // 根据当前的 rawDataInfo 和 settings 生成粒子
    function recreateParticlesFromBuffer() {
        if (rawDataInfo.points.length === 0) return;

        // 计算缩放 (Auto Fit)
        const shapeWidth = rawDataInfo.maxX - rawDataInfo.minX;
        const shapeHeight = rawDataInfo.maxY - rawDataInfo.minY;
        const padding = 0.75; 
        const scaleX = (canvas.width * padding) / shapeWidth;
        const scaleY = (canvas.height * padding) / shapeHeight;
        const scale = Math.min(scaleX, scaleY); 

        const offsetX = (canvas.width - shapeWidth * scale) / 2 - rawDataInfo.minX * scale;
        const offsetY = (canvas.height - shapeHeight * scale) / 2 - rawDataInfo.minY * scale;

        particleArray = [];
        // 使用设置里的步长
        const step = settings.particleStep;

        for (let i = 0; i < rawDataInfo.points.length; i += step) {
            const coord = rawDataInfo.points[i];
            const finalX = coord.x * scale + offsetX;
            const finalY = coord.y * scale + offsetY;
            particleArray.push(new Particle(finalX, finalY));
        }
    }

    class Particle {
        constructor(x, y) {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            // 存储一个随机比例因子 (0.5 ~ 1.5)
            // 实际大小 = settings.baseSize * this.scaleFactor
            this.scaleFactor = Math.random() * 1.0 + 0.5;
            
            this.baseX = x + (Math.random() * 2 - 1);
            this.baseY = y + (Math.random() * 2 - 1);
            this.density = (Math.random() * 30) + 1;
        }

        draw() {
            if (settings.colorMode === 'solid') {
                ctx.fillStyle = settings.solidColor;
            } else {
                ctx.fillStyle = cachedGradient;
            }
            
            // ★★★ 动态计算大小 ★★★
            // 这样拖动滑块时，粒子会实时变大变小，且保留了随机的参差感
            let currentSize = settings.baseSize * this.scaleFactor;
            
            ctx.beginPath();
            ctx.arc(this.x, this.y, currentSize, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            let maxDistance = settings.mouseRadius;
            
            if (distance < maxDistance) {
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let force = (maxDistance - distance) / maxDistance;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                this.x -= directionX * 3;
                this.y -= directionY * 3;
            } else {
                let centerX = canvas.width / 2;
                let centerY = canvas.height / 2;
                let breathScale = 1 + Math.sin(time * settings.breathSpeed) * 0.02;

                let distToCenter_X = this.baseX - centerX;
                let distToCenter_Y = this.baseY - centerY;

                let breathingBaseX = centerX + (distToCenter_X * breathScale);
                let breathingBaseY = centerY + (distToCenter_Y * breathScale);

                let waveSpeed = settings.breathSpeed * 1.5; 
                let waveX = Math.sin(time * waveSpeed + this.y * 0.01) * 5; 
                let waveY = Math.cos(time * waveSpeed + this.x * 0.01) * 5;

                let targetX = breathingBaseX + waveX;
                let targetY = breathingBaseY + waveY;

                let finalDx = this.x - targetX;
                let finalDy = this.y - targetY;
                
                this.x -= finalDx / 15; 
                this.y -= finalDy / 15;
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        time += 1; 
        for (let i = 0; i < particleArray.length; i++) {
            particleArray[i].draw();
            particleArray[i].update();
        }
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        updateGradient();
        // 窗口变化时重新适配坐标
        if(rawDataInfo.points.length > 0) recreateParticlesFromBuffer();
    });

    animate();

</script>
</body>
</html>
